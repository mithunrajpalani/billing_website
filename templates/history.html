{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>Bill History</h2>
        <div style="display: flex; gap: 10px;">
            <form action="{{ url_for('clear_history') }}" method="POST"
                onsubmit="return confirm('WARNING: Are you sure you want to delete ALL bill history? This cannot be undone.');">
                <button type="submit" class="btn" style="background: #ffebee; color: #c62828;">Clear History</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-primary">New Bill</a>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Bill Number</th>
                <th>Date</th>
                <th>Total</th>
                <th style="text-align: right;">View</th>
            </tr>
        </thead>
        <tbody>
            {% for bill in bills %}
            <tr>
                <td>{{ bill.bill_number }}</td>
                <td>{{ bill.date.strftime('%d/%m/%Y %H:%M') }}</td>
                <td>â‚¹{{ "{:.2f}".format(bill.grand_total) }}</td>
                <td style="text-align: right;">
                    <div style="display: flex; justify-content: flex-end; gap: 5px;">
                        <a href="{{ url_for('view_bill', bill_number=bill.bill_number) }}" target="_blank" class="btn"
                            style="background: rgba(78, 204, 163, 0.1); color: var(--accent-color); padding: 8px 15px; font-size: 0.85rem; border: 1px solid rgba(78, 204, 163, 0.2);">View</a>
                        <form action="{{ url_for('delete_bill', bill_id=bill.id) }}" method="POST"
                            style="display: inline;" onsubmit="return confirm('Delete this bill?');">
                            <button type="submit" class="btn"
                                style="background: #ffebee; color: #c62828; padding: 8px 15px; font-size: 0.85rem; border: 1px solid #ffcdd2;">X</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" style="text-align: center;">No bills found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
