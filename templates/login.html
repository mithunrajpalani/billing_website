{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="card">
        <h2 style="text-align: center;">Owner Login</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        <div
            style="margin-top: 25px; text-align: center; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <p style="font-size: 0.9rem;">New owner?</p>
            <a href="{{ url_for('signup') }}"
                style="color: var(--accent-color); font-weight: 700; text-decoration: none;">Create an account</a>
        </div>
        <p style="margin-top: 20px; font-size: 0.75rem; text-align: center; color: #999;">
            Default credentials: admin / admin123
        </p>
    </div>
</div>
{% endblock %}
